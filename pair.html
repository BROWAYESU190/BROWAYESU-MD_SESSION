<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BROWAYESU-MD Pairing Code (Christmas Galaxy Edition)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* --- Christmas Color Palette --- */
    :root {
      --christmas-red: #ff3333; /* Bright Red */
      --christmas-green: #00cc66; /* Bright Green */
      --christmas-gold: #ffcc00; /* Gold/Yellow */
      --text-color: #f0f8ff; /* Snow White/Off-White */
      --box-bg-dark: rgba(25, 10, 10, 0.95);
      --box-bg-light: rgba(15, 5, 5, 0.95);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      /* --- GALAXY IMAGE BACKGROUND --- */
      background: url('https://images.unsplash.com/photo-1508200057065-c7e497f53f1f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Dark overlay with slight red tint for Christmas theme over galaxy */
      background: rgba(10, 0, 0, 0.7);
      z-index: -1;
    }

    /* Fade-in animation for the page */
    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      50% { transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .box {
      position: relative;
      /* Box uses semi-transparent gradient backgrounds */
      background: linear-gradient(135deg, var(--box-bg-dark), var(--box-bg-light));
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      border: 2px solid rgba(0, 204, 102, 0.7);
      box-shadow: 0 10px 25px rgba(100, 0, 0, 0.4), 0 0 20px rgba(0, 204, 102, 0.5);
      backdrop-filter: blur(8px); /* Crucial for glass/transparent effect */
      animation: glowPulse 4s infinite alternate, borderPulse 6s infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 15px 35px rgba(150, 0, 0, 0.6), 0 0 30px rgba(0, 204, 102, 0.7);
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 10px 25px rgba(100, 0, 0, 0.4), 0 0 20px rgba(0, 204, 102, 0.5); }
      100% { box-shadow: 0 12px 30px rgba(150, 0, 0, 0.5), 0 0 25px rgba(0, 204, 102, 0.6); }
    }

    @keyframes borderPulse {
      0% { border-color: rgba(0, 204, 102, 0.5); }
      50% { border-color: rgba(255, 51, 51, 0.7); }
      100% { border-color: rgba(0, 204, 102, 0.5); }
    }

    /* --- New Audio Control Button Styling --- */
    #audio-control {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--christmas-gold);
        background-color: var(--christmas-red);
        color: var(--text-color);
        font-size: 16px;
        cursor: pointer;
        z-index: 10;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    #audio-control:hover {
        background-color: var(--christmas-gold);
        color: var(--christmas-red);
        border-color: var(--christmas-red);
        box-shadow: 0 0 15px rgba(255, 51, 51, 0.7);
        transform: scale(1.05);
    }
    
    #text {
      color: var(--text-color);
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      display: flex;
      gap: 15px;
      margin: 30px 0;
      background: rgba(50, 10, 10, 0.95);
      padding: 10px;
      border-radius: 14px;
      border: 1px solid rgba(0, 204, 102, 0.4);
      width: 100%;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .input-container:hover {
      border: 1px solid rgba(255, 51, 51, 0.8);
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
    }

    .input-container::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      background: rgba(255, 204, 0, 0.5);
      border-radius: 50%;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-container.touched::after {
      width: 100px;
      height: 100px;
      opacity: 0;
      animation: ripple 0.5s ease-out;
    }

    @keyframes ripple {
      0% { width: 0; height: 0; opacity: 0.5; }
      100% { width: 100px; height: 100px; opacity: 0; }
    }

    .input-container input {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: rgba(60, 20, 20, 0.5);
      color: var(--text-color);
      font-size: 16px;
      text-align: center;
      max-width: 220px;
      type: tel;
      pattern="[0-9]*";
      transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
    }

    .input-container input::placeholder {
      color: #ffd700;
      font-style: italic;
      text-align: center;
    }

    .input-container input:focus {
      outline: none;
      border: 2px solid var(--christmas-red);
      background: rgba(60, 20, 20, 0.6);
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }

    .input-container input:hover {
      background: rgba(60, 20, 20, 0.7);
      box-shadow: 0 0 8px rgba(0, 204, 102, 0.3);
    }

    .input-container button {
      padding: 16px 30px;
      background: linear-gradient(135deg, var(--christmas-gold) 0%, var(--christmas-red) 100%);
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 51, 51, 0.4);
      position: relative;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, var(--christmas-red) 0%, var(--christmas-gold) 100%);
      box-shadow: 0 6px 18px rgba(255, 51, 51, 0.6);
    }

    .input-container button:active {
      box-shadow: 0 2px 8px rgba(255, 51, 51, 0.3);
      transform: scale(0.95);
    }

    h3 {
      position: relative;
      font-size: 34px;
      font-weight: 900;
      margin: 15px 0;
      background: linear-gradient(45deg, var(--christmas-red), var(--christmas-green));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      animation: textPulse 3s infinite alternate;
    }

    /* Glowing lines only at title */
    h3::before,
    h3::after {
      content: '';
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(0, 204, 102, 0.8), transparent);
      z-index: -1;
    }

    h3::before {
      width: 100%;
      height: 2px;
      top: -10px;
      left: 0;
      animation: moveLineHorizontal 3s infinite linear;
    }

    h3::after {
      width: 2px;
      height: 100%;
      top: 0;
      left: -10px;
      animation: moveLineVertical 3s infinite linear;
    }

    @keyframes moveLineHorizontal {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes moveLineVertical {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @keyframes textPulse {
      0% { text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5); }
      100% { text-shadow: 0 4px 10px rgba(255, 51, 51, 0.7); }
    }

    h3::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 65%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--christmas-gold), transparent);
      animation: underlinePulse 3s infinite alternate;
    }

    @keyframes underlinePulse {
      0% { width: 50%; }
      100% { width: 75%; }
    }

    .fa-user {
      color: var(--text-color);
      font-size: 28px;
      margin-bottom: 15px;
      transition: box-shadow 0.3s ease, color 0.3s ease;
    }

    .fa-user:hover {
      color: var(--christmas-gold);
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    #pair {
      margin-top: 30px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    #pair a, #pair font {
      color: var(--text-color);
      font-size: 20px;
      font-weight: bold;
      opacity: 0;
      animation: slideIn 0.5s ease forwards;
      transition: box-shadow 0.3s ease, color 0.3s ease;
    }

    #pair a:hover, #pair font:hover {
      color: var(--christmas-red);
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #copy {
      color: var(--text-color);
      font-weight: bold;
      font-size: 20px;
      user-select: none;
      transition: color 0.3s ease, box-shadow 0.3s ease;
    }

    #copy:hover {
      color: var(--christmas-gold);
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    /* Copy Button Styling */
    .copy-button {
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.8);
      color: var(--christmas-red);
      border: 1px solid rgba(0, 204, 102, 0.5);
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 204, 102, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      animation: slideIn 0.5s ease forwards 0.2s;
      position: relative;
    }

    .copy-button i {
      font-size: 16px;
      color: var(--christmas-red);
      transition: color 0.3s ease;
    }

    .copy-button:hover {
      background: rgba(0, 0, 0, 0.9);
      border-color: rgba(255, 51, 51, 0.8);
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
    }

    .copy-button:hover i {
      color: var(--christmas-gold);
    }

    .copy-button.copied {
      background: rgba(0, 0, 0, 0.9);
      border-color: #28a745;
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
      color: #28a745;
    }

    .copy-button.copied i {
      color: #28a745;
    }

    /* Enhanced Loading Animation with Ring Balls: Green/Red/Gold */
    .loader {
      display: none;
      width: 50px;
      height: 50px;
      position: relative;
    }

    .loader .ball {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--christmas-green);
      border-radius: 50%;
      animation: rotateBalls 2s infinite ease-in-out;
      box-shadow: 0 0 5px rgba(0, 204, 102, 0.5);
    }

    .loader .ball:nth-child(1) { animation-delay: 0s; }
    .loader .ball:nth-child(2) { animation-delay: 0.2s; }
    .loader .ball:nth-child(3) { animation-delay: 0.4s; }
    .loader .ball:nth-child(4) { animation-delay: 0.6s; }
    .loader .ball:nth-child(5) { animation-delay: 0.8s; }

    @keyframes rotateBalls {
      0% {
        transform: rotate(0deg) translateX(20px) scale(1);
        background: var(--christmas-green);
        opacity: 0.8;
      }
      25% {
        transform: rotate(90deg) translateX(20px) scale(1.2);
        background: var(--christmas-red);
        opacity: 1;
      }
      50% {
        transform: rotate(180deg) translateX(20px) scale(1);
        background: var(--christmas-gold);
        opacity: 0.8;
      }
      75% {
        transform: rotate(270deg) translateX(20px) scale(1.2);
        background: var(--christmas-red);
        opacity: 1;
      }
      100% {
        transform: rotate(360deg) translateX(20px) scale(1);
        background: var(--christmas-green);
        opacity: 0.8;
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 10px;
      }

      .box {
        padding: 30px;
      }

      .input-container {
        flex-direction: column;
        padding: 12px;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        max-width: 100%;
      }

      h3 {
        font-size: 30px;
      }

      #pair a, #pair font {
        font-size: 18px;
      }

      .copy-button {
        padding: 10px 20px;
        font-size: 13px;
      }
      #audio-control {
          top: 5px;
          right: 5px;
          width: 35px;
          height: 35px;
          font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <audio id="christmas-song" src="https://files.catbox.moe/px5rjg.m4a" preload="auto" loop></audio>
  
  <div class="container">
    <div class="box" id="box">
        <button id="audio-control"><i class="fas fa-music"></i></button>

      <div id="text">
        <i class="fa fa-user"></i>
        <h3>BROWAYESU-MD PAIRING CODE</h3>
        <div class="input-container" id="input-container">
          <input placeholder="2547xxx" type="tel" id="number" pattern="[0-9]*" placeholder="Enter your Phone Number with Country Code" name="">
          <button id="submit">Submit</button>
        </div>
        <div class="loader" id="waiting-message">
          <div class="ball"></div>
          <div class="ball" style="transform: rotate(72deg) translateX(20px)"></div>
          <div class="ball" style="transform: rotate(144deg) translateX(20px)"></div>
          <div class="ball" style="transform: rotate(216deg) translateX(20px)"></div>
          <div class="ball" style="transform: rotate(288deg) translateX(20px)"></div>
        </div>
        <main id="pair"></main>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // --- Audio Control Setup ---
    const song = document.getElementById('christmas-song');
    const audioControl = document.getElementById('audio-control');
    const submitButton = document.getElementById('submit');
    const numberInput = document.getElementById('number');
    let isPlaying = false;

    // Toggle Play/Pause and update button icon
    function toggleAudio() {
        if (isPlaying) {
            song.pause();
            audioControl.innerHTML = '<i class="fas fa-music"></i>';
            isPlaying = false;
        } else {
            song.play().then(() => {
                audioControl.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }).catch(error => {
                // Handle cases where play is still blocked even on explicit click
                console.error("Failed to play audio:", error);
                alert("The browser is blocking media playback. Please check your browser settings.");
                audioControl.innerHTML = '<i class="fas fa-music"></i>';
                isPlaying = false;
            });
        }
    }
    
    // Autoplay attempt (still needed for some non-mobile browsers)
    function attemptAutoplay() {
        song.play().then(() => {
            audioControl.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
        }).catch(error => {
            console.log("Autoplay blocked. User must click the play button or interact.");
            // Keep the music icon visible if blocked
            audioControl.innerHTML = '<i class="fas fa-music"></i>';
            isPlaying = false;
        });
    }

    // Bind the visible button to the toggle function
    audioControl.addEventListener('click', toggleAudio);

    // Initial autoplay attempt on load
    attemptAutoplay(); 

    // Add listeners to main elements as fallback for browsers that require interaction
    // We only want these to trigger the first play if the song is currently paused/blocked.
    function fallbackPlayHandler() {
        if (!isPlaying) {
            attemptAutoplay(); 
        }
    }

    submitButton.addEventListener('click', fallbackPlayHandler, { once: true });
    numberInput.addEventListener('focus', fallbackPlayHandler, { once: true });
    // --- End Audio Control Setup ---

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");
    let inputContainer = document.getElementById("input-container");

    async function Copy(button) {
      button.classList.add('touched');
      let codeElement = document.getElementById("copy");
      let text = codeElement.innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(text);
      button.classList.add('copied');
      button.innerHTML = '<i class="fas fa-check"></i> Copied';
      setTimeout(() => {
        button.classList.remove('copied');
        button.innerHTML = '<i class="fas fa-copy"></i> Copy Code';
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      b.classList.add('touched');
      if (!c.value) {
        a.innerHTML = '<a style="color:#f0f8ff;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else {
        const BROWAYESU_Tech = c.value.replace(/[^0-9]/g, "");
        if (BROWAYESU_Tech.length < 11) {
          a.innerHTML = '<a style="color:#ff3333;font-weight:bold">Invalid Number</a><br><br>';
        } else {
          let bb = "";
          let bbc = "";
          const cc = BROWAYESU_Tech.split('');
          cc.map(char => {
            bbc += char;
            if (bbc.length === 3 || bbc.length === 8) {
              bb += " " + char;
            } else {
              bb += char;
            }
          });
          c.value = "+" + bb;
          c.style = "color:#f0f8ff;font-size:16px";
          waitingMessage.style.display = 'block';
          a.innerHTML = '';
          let { data } = await axios(`/code?number=${BROWAYESU_Tech}`);
          waitingMessage.style.display = 'none';
          let code = data.code || "Service Unavailable";
          a.innerHTML = `
            <font id="copy" style="color:#f0f8ff;font-weight:bold" size="5">CODE: <span style="color:#f0f8ff;font-weight:bold">${code}</span></font>
            <button class="copy-button" onclick="Copy(this)"><i class="fas fa-copy"></i> Copy Code</button>
          `;
        }
      }
    });

    // Add touch feedback for input field
    c.addEventListener("focus", () => {
      inputContainer.classList.add('touched');
    });

    c.addEventListener("blur", () => {
      inputContainer.classList.remove('touched');
    });

    // Add touch feedback for copy button
    document.querySelector('.copy-button')?.addEventListener('click', (e) => {
      e.target.classList.add('touched');
      setTimeout(() => e.target.classList.remove('touched'), 500);
    });

    b.addEventListener('mouseup', () => {
      b.classList.remove('touched');
    });
  </script>
</body>
</html>
